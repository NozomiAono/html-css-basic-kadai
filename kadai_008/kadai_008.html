        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                <audio src="ichi.mp3" controls></audio>
                <form action="">
                    <p>氏名　<input type="text" aria-label="氏名" value="名前を入力してください"></p>
                    <p>年代　<select name="年代" id="年代">
                        <option value="10代以下">10代以下</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                    </select></p>
                    <p>性別
                        <input type="radio" name="性別" value="男性">男性
                        <input type="radio" name="性別" value="女性">女性
                    </p>
                    <p>おすすめ和菓子の名称　<input type="text" aria-label="名称" value="例：みたらし団子"></p>
                    <p><label for="理由">おすすめする理由　</label><textarea name="理由" id="理由" cols="50" rows="3" aria-label="おすすめする理由"></textarea></p>
                    <p><input type="checkbox">個人情報保護方針に同意する</p>
                    
                    <p><input type="submit" value="送信"> <input type="reset" value="リセット"></p>
                </form>
            </section>
